<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link

    <body>
        <!-- Header -->
        <header class="container-fluid d-flex justify-content-center">
            <a href="/register.html" class="text-decoration-none"><h1>Register</h1></a>
        </header>

        <!-- NavBar -->
        <div id="menu_area" class="menu-area my-2">
            <div class="container-fluid">
                <div class="row">
                    <nav class="navbar navbar-light navbar-expand-sm mainmenu">
                        <a class="navbar-brand" href="/">Inventory</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav mr-auto">
                                <li><a href="/register.html">Register</a></li>
                                <li class="dropdown">
                                    <a
                                        class="dropdown-toggle"
                                        href="#"
                                        id="navbarDropdown"
                                        role="button"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false"
                                        >Product</a
                                    >
                                    <ul
                                        class="dropdown-menu"
                                        aria-labelledby="navbarDropdown"
                                    >
                                        <li>
                                            <a href="/create.html"
                                                >Add product</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="container-of-main container-fluid margin-xl">
            <main class="d-flex flex-column">
                <table class="table table-hover table-striped">
                    <tbody>
                        <!-- Records for register will be added with js from mongo -->
                    </tbody>
                </table>
            </main>
        </div>

        <!-- Button -->
        <button
            type="button"
            id="removeRecordsButton"
            class="btn btn-danger m-3"
        >
            Remove all records
        </button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content mb-5">
                <!-- Instrument details added in register.js using pug -->
            </div>
        </div>

        <footer class="mt-auto">
            <div class="container text-center">
                <small>©️ 2022 Cosme Valera</small>
            </div>
        </footer>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        <script src="/js/modalUpdateRecord.js"></script>
        <script src="/js/register.js"></script>
