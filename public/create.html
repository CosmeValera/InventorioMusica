<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create instrument</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/general.css" />
    <link rel="stylesheet" type="text/css" href="./css/create.css" />
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-center">
      <h1>Create instrument</h1>
    </header>
    <div class="container-of-main container-fluid margin-xl">
      <main class="d-flex flex-column">
        <!-- FORM -->
        <!-- Use JS to only show the options I want to allow, not String and Saxo for instance -->
        <!-- If you pick first the type, then subtype and name options change accordign to the type -->
        <!-- If you pick first instrument, then type and subtype will be filled by itself -->
        <form class="m-3 row">
          <div class="form-group col-lg-4 col-sm-6 col-12">
            <label for="name">Instrument*:</label>
            <select
              class="form-control"
              id="selectName"
              name="name"
              aria-describedby="nameHelpBlock"
            >
              <option></option>
              <option>Violin</option>
              <option>Guitar</option>
              <option>Piano</option>
              <option>Flute</option>
              <option>Clarinet</option>
              <option>Saxophone</option>
              <option>Horn</option>
              <option>Trumpet</option>
              <option>Tuba</option>
              <option>Snare Drum</option>
              <option>Conga</option>
              <option>Battery</option>
            </select>
            <small id="nameHelpBlock" class="form-text text-muted">
              Type & instrument must make sense
            </small>
          </div>
          <div class="form-group col-lg-4 col-sm-6 col-12">
            <label for="type">Type*:</label>
            <select class="form-control" id="selectType" name="type">
              <option></option>
              <option>Wind</option>
              <option>String</option>
              <option>Percussion</option>
            </select>
          </div>
          <div class="form-group col-lg-4 col-sm-6 col-12">
            <label for="subtype">Subtype:</label>
            <select class="form-control" id="selectSubtype" name="subtype">
              <option></option>
              <option>Wood</option>
              <option>Brass</option>
            </select>
          </div>
          <!-- Poner un tooltip, si pones el raton encima te diga el value actual de la barra -->
          <div class="form-group col-lg-4 col-sm-6 col-12">
            <label for="sonority">Sonority</label>
            <input
              type="range"
              class="custom-range pt-3"
              min="0"
              max="100"
              step="10"
              value="50"
              id="inputSonority"
              name="sonority"
            />
          </div>
          <div class="form-group col-lg-4 col-sm-6 col-12">
            <label for="price">Price*:</label>
            <input
              class="form-control"
              type="number"
              id="inputPrice"
              name="price"
              min="0"
              max="99999"
              placeholder="$1500"
            />
          </div>
          <div class="form-group col-lg-4 col-sm-6 col-12">
            <label for="description">Description:</label>
            <input
              class="form-control"
              type="text"
              id="inputDescription"
              name="description"
              maxlength="256"
              placeholder="Instrument's description"
            />
            <small id="descriptionHelpBlock" class="form-text text-muted">
              Max. length: 256 characters.
            </small>
          </div>
          <div id="resultMessage"></div>
          <button id="button" class="btn btn-danger">CREATE</button>
        </form>
        <!-- FORM -->
        <div class="d-flex justify-content-center my-3 b-1">
          <span class="border border-danger">
            <img src="img/noInstrument.png" id="imgInstrument" />
          </span>
          <!-- <img src="img/violin.png" /> -->
        </div>
      </main>
    </div>
    <footer class="mt-auto">
      <div class="container text-center">
        <small>©️ 2022 Cosme Valera</small>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./create.js"></script>
  </body>
</html>
