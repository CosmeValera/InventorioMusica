<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create instrument</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="https://www.w3schools.com/images/favicon.ico"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="./css/general.css" />
        <link rel="stylesheet" type="text/css" href="./css/create.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="container-fluid d-flex justify-content-center">
            <a href="/create.html" class="text-decoration-none"
                ><h1>Create instrument</h1></a
            >
        </header>

        <!-- NavBar -->
        <div id="menu_area" class="menu-area my-2">
            <div class="container-fluid">
                <div class="row">
                    <nav class="navbar navbar-light navbar-expand-sm mainmenu">
                        <a class="navbar-brand" href="/">Inventory</a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav mr-auto">
                                <li>
                                    <a class="nav-link" href="/register.html"
                                        >Register</a
                                    >
                                </li>
                                <li class="dropdown">
                                    <a
                                        class="dropdown-toggle nav-link"
                                        href="#"
                                        id="navbarDropdown"
                                        role="button"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false"
                                        >Product</a
                                    >
                                    <ul
                                        class="dropdown-menu"
                                        aria-labelledby="navbarDropdown"
                                    >
                                        <li>
                                            <a
                                                class="nav-link"
                                                href="/create.html"
                                                >Add product</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a class="nav-link" href="/comparator.html"
                                        >Comparator</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="container-of-main container-fluid margin-xl">
            <main class="d-flex flex-column">
                <form class="m-3 row" id="my-form">
                    <div class="form-group col-lg-4 col-sm-6 col-12">
                        <label for="name">Instrument*:</label>
                        <select
                            class="form-control"
                            id="selectName"
                            name="name"
                        >
                            <option></option>
                            <option>Violin</option>
                            <option>Guitar</option>
                            <option>Piano</option>
                            <option>Flute</option>
                            <option>Clarinet</option>
                            <option>Saxophone</option>
                            <option>Horn</option>
                            <option>Trumpet</option>
                            <option>Tuba</option>
                            <option>Snare Drum</option>
                            <option>Conga</option>
                            <option>Battery</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-sm-6 col-12">
                        <label for="type">Type*:</label>
                        <select
                            class="form-control"
                            id="selectType"
                            name="type"
                            aria-describedby="nameHelpBlock"
                        >
                            <option></option>
                            <option>Wind</option>
                            <option>String</option>
                            <option>Percussion</option>
                        </select>
                        <small id="nameHelpBlock" class="form-text text-muted">
                            Type depends on instrument
                        </small>
                    </div>
                    <div class="form-group col-lg-4 col-sm-6 col-12">
                        <label for="subtype">Subtype*:</label>
                        <select
                            class="form-control"
                            id="selectSubtype"
                            name="subtype"
                        >
                            <option></option>
                            <option>Wood</option>
                            <option>Brass</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-sm-6 col-12">
                        <label for="sonority">Sonority</label>
                        <input
                            type="range"
                            class="custom-range pt-3 custom-range-danger"
                            min="0"
                            max="100"
                            step="10"
                            value="50"
                            id="inputSonority"
                            name="sonority"
                            data-toggle="tooltip"
                            title="value"
                        />
                    </div>
                    <div class="form-group col-lg-4 col-sm-6 col-12">
                        <label for="price">Price*:</label>
                        <input
                            class="form-control"
                            type="number"
                            id="inputPrice"
                            name="price"
                            step="0.01"
                            placeholder="$1500"
                        />
                    </div>
                    <div class="form-group col-lg-4 col-sm-6 col-12">
                        <label for="description">Description:</label>
                        <input
                            class="form-control"
                            type="text"
                            id="inputDescription"
                            name="description"
                            maxlength="256"
                            placeholder="Instrument's description"
                        />
                        <small
                            id="descriptionHelpBlock"
                            class="form-text text-muted"
                        >
                            Max. length: 256 characters.
                        </small>
                    </div>
                    <div id="alertDiv"></div>
                    <button id="button" class="btn btn-danger">CREATE</button>
                </form>
                <div
                    class="d-flex justify-content-center my-3 b-1 bg-danger-with-radial-gradient rounded-bottom"
                >
                    <span class="">
                        <img
                            class="img-fluid p-1"
                            src="img/noInstrument.png"
                            width="200px"
                            height="200px"
                            id="imgInstrument"
                        />
                    </span>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="mt-auto">
            <div class="container text-center">
                <small>©️ 2022 Cosme Valera</small>
            </div>
        </footer>

        <!-- Scripts -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="/js/generalAlertModal.js"></script>
        <script src="/js/create.js"></script>
    </body>
</html>
