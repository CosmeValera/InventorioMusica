                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav mr-auto">
                                <li>
                                    <a class="nav-link" href="/register.html"
                                        >Register</a
                                    >
                                </li>
                                <li class="dropdown">
                                    <a
                                        class="dropdown-toggle nav-link"

                                        role="button"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false"
                                        >Product</a

                                    <ul
                                        class="dropdown-menu"
                                        aria-labelledby="navbarDropdown"
                                    >
                                        <li>
                                            <a

                                    </ul>

                                        >Comparator</a
                                    >
                                </li>
                            </ul>

                    </nav>

        <!-- Table -->
        <div class="container-of-main container-fluid margin-xl">
            <div class="row">
                <main class="d-flex flex-column col-6">
                    <table class="table table-hover table-striped">
                        <tbody id="left-tbody">
                            <!-- Load all instruments with comparator.js-->
                        </tbody>
                    </table>
                </main>
                <main class="d-flex flex-column col-6">
                    <table class="table table-hover table-striped">
                        <tbody id="right-tbody">
                            <!-- Load all instruments with comparator.js -->
                        </tbody>
                    </table>
                </main>
            </div>
        </div>

        <!-- Button -->
        <button
            type="button"
            id="compareInstrumentsButton"
            class="btn btn-danger m-3"
        >
            COMPARE
        </button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content mb-5">
                <!-- Instrument details added in register.js using pug -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-auto">
            <div class="container text-center">
                <small>©️ 2022 Cosme Valera</small>
